<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Diploid/ResponseForm</title>
</h:head>
<h:body>
	<h4 >
		We are creating an NGS platform and intend to provide services around
		that. If you are interested in such product and services help us
		understanding your requirement better by answering 10 simple
		questions.</h4>
	<p:panel style="border-style: hidden !important; color:#FFFFFF;">
		<h:form id="idResponseForm">

			<h:panelGrid columns="2"
				style="margin-bottom:10px; ">
				<p:outputLabel for="dropdown1"
					value="1. Which sequencing technology you/ your collaborator use for your experiments?" />
				<p:selectOneMenu id="dropdown1"
					value="#{responseFormBean.dropdown1}"
					style="width:100px; margin-left:50px;">
					<f:selectItem itemLabel="Items" itemValue=" " />
					<f:selectItem itemLabel="DNAseq (whole genome / exome)"
						itemValue="0101" />
					<f:selectItem itemLabel="RNAseq" itemValue="0102" />
					<f:selectItem itemLabel="ChIP-Seq" itemValue="0103" />
					<f:selectItem itemLabel="MethylSeq" itemValue="0104" />
				</p:selectOneMenu>

				<p:outputLabel for="dropdown2"
					value="2. Which high-throughput sequencing platform is most commonly used by you/ collaborators lab?" />
				<p:selectOneMenu id="dropdown2"
					value="#{responseFormBean.dropdown2}"
					style="width:100px; margin-left:50px;">
					<f:selectItem itemLabel="Items" itemValue=" " />
					<f:selectItem itemLabel="Illumina" itemValue="0201" />
					<f:selectItem itemLabel="454" itemValue="0202" />
					<f:selectItem itemLabel="SOLID" itemValue="0203" />
					<f:selectItem itemLabel="Ion Torrent" itemValue="0204" />
					<f:selectItem itemLabel="PacBio" itemValue="0205" />
					<f:selectItem itemLabel="Others" itemValue="0206" />
				</p:selectOneMenu>

				<p:outputLabel for="dropdown3"
					value="3. What is your main application?" />
				<p:selectOneMenu id="dropdown3"
					value="#{responseFormBean.dropdown3}"
					style="width:100px; margin-left:50px;">
					<f:selectItem itemLabel="Items" itemValue=" " />
					<f:selectItem itemLabel="Oncology" itemValue="0301" />
					<f:selectItem itemLabel="Biomarker Discovery" itemValue="0302" />
					<f:selectItem itemLabel="Infectious Diseases" itemValue="0303" />
					<f:selectItem itemLabel="Microbial Genomics" itemValue="0304" />
					<f:selectItem itemLabel="Plant Genomics/Agronomics"
						itemValue="0305" />
					<f:selectItem itemLabel="Others" itemValue="0306" />
				</p:selectOneMenu>

				<p:outputLabel for="dropdown4" value="4. Type of lab?" />
				<p:selectOneMenu id="dropdown4"
					value="#{responseFormBean.dropdown4}"
					style="width:100px; margin-left:50px;">
					<f:selectItem itemLabel="Items" itemValue=" " />
					<f:selectItem itemLabel="Academic Lab" itemValue="0401" />
					<f:selectItem itemLabel="Biotech/Pharma Company" itemValue="0402" />
					<f:selectItem itemLabel="Central Genome Center" itemValue="0403" />
					<f:selectItem itemLabel="Hospital Based Lab" itemValue="0404" />
					<f:selectItem itemLabel="Pathology/Diagnostic Lab" itemValue="0405" />
					<f:selectItem itemLabel="Others" itemValue="0406" />
				</p:selectOneMenu>

				<p:outputLabel for="dropdown5" value="5. Most time spent on?" />
				<p:selectOneMenu id="dropdown5"
					value="#{responseFormBean.dropdown5}"
					style="width:100px; margin-left:50px;">
					<f:selectItem itemLabel="Items" itemValue=" " />
					<f:selectItem itemLabel="Experiment Design" itemValue="0501" />
					<f:selectItem itemLabel="Wet-Lab" itemValue="0502" />
					<f:selectItem itemLabel="Bioinformatic Analysis" itemValue="0503" />
				</p:selectOneMenu>

				<p:outputLabel for="dropdown6"
					value="6.  What is your main bioinformatic limitations?" />
				<p:selectOneMenu id="dropdown6"
					value="#{responseFormBean.dropdown6}"
					style="width:100px; margin-left:50px;">
					<f:selectItem itemLabel="Items" itemValue=" " />
					<f:selectItem itemLabel="CPU Time" itemValue="0601" />
					<f:selectItem itemLabel="Storage" itemValue="0602" />
					<f:selectItem itemLabel="Data Transfer" itemValue="0603" />
					<f:selectItem itemLabel="Others" itemValue="0604" />

				</p:selectOneMenu>

				<p:outputLabel for="dropdown7"
					value="7. Do you or did you ever outsource the bioinformatics analysis?" />
				<p:selectOneMenu id="dropdown7"
					value="#{responseFormBean.dropdown7}"
					style="width:100px; margin-left:50px;">
					<f:selectItem itemLabel="Items" itemValue=" " />
					<f:selectItem itemLabel="Yes" itemValue="0701" />
					<f:selectItem itemLabel="No" itemValue="0702" />

				</p:selectOneMenu>

				<p:outputLabel for="dropdown8"
					value="8.  Do you use public web-server for integrated analysis of genomics data?" />
				<p:selectOneMenu id="dropdown8"
					value="#{responseFormBean.dropdown8}"
					style="width:100px; margin-left:50px;">
					<f:selectItem itemLabel="Items" itemValue=" " />
					<f:selectItem itemLabel="Yes" itemValue="0801" />
					<f:selectItem itemLabel="No" itemValue="0802" />
				</p:selectOneMenu>
				<p:outputLabel for="dropdown9"
					value="9.  What were not of your satisfaction level in (step 7 and 8)?" />
				<p:selectOneMenu id="dropdown9"
					value="#{responseFormBean.dropdown9}"
					style="width:100px; margin-left:50px;">
					<f:selectItem itemLabel="Items" itemValue=" " />
					<f:selectItem itemLabel="Time" itemValue="0901" />
					<f:selectItem itemLabel="Cost" itemValue="0902" />
					<f:selectItem itemLabel="Details" itemValue="0903" />
					<f:selectItem itemLabel="Ease of use" itemValue="0904" />
					<f:selectItem itemLabel="UI" itemValue="0905" />
					<f:selectItem itemLabel="None" itemValue="0906" />
				</p:selectOneMenu>

				<p:outputLabel for="dropdown10"
					value="10. Would you prefer a web/ cloud based solution or stand-alone solution on your desktop/server?" />
				<p:selectOneMenu id="dropdown10"
					value="#{responseFormBean.dropdown10}"
					style="width:100px; margin-left:50px;">
					<f:selectItem itemLabel="Items" itemValue=" " />
					<f:selectItem itemLabel="Cloud" itemValue="1001" />
					<f:selectItem itemLabel="Stand-alone solution on my server"
						itemValue="1002" />
				</p:selectOneMenu>



			</h:panelGrid>

			<h:panelGrid id="panelGridForButtons" columns="2"
				style="border-style:hidden; margin-left:500px;">

				<p:commandButton value="Clear" id="idClear" ajax="false"
					style="width:150px;" update="idResponseForm" process="@this" />

				<p:commandButton value="Submit" id="idSubmit" style="width:150px;" styleClass="ui-priority-primary"
					actionListener="#{responseFormBean.addUserResponse}"
					  />
			</h:panelGrid>


		</h:form>
	</p:panel>
</h:body>
</html>
