<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Diploid/DesignWorkflow</title>
</h:head>
<h:body>

	<p:panel
		style="border-style: hidden !important; color:#FFFFFF; ">
		<h:form id="idDesignWorkflow">

			<p:tree value="#{treeBasicView.root}" var="node" dynamic="true"
				orientation="horizontal">
				<p:treeNode>
					<h:outputText value="#{node}" />
				</p:treeNode>
			</p:tree>
			
			<h:panelGrid id="panelGridForButtons" columns="4"
				style="border-style:hidden; margin-left:100px;">
				<p:commandButton value="Load" id="idLoad" ajax="false"
					style="width:100px; margin-left:10px;" update="idDesignWorkflow" />

				<p:commandButton value="Save" id="idSave" ajax="false"
					style="width:100px; margin-left:10px;" update="idDesignWorkflow" />
				<p:commandButton value="Clear" id="idClear" ajax="false"
					style="width:100px; margin-left:10px;" update="idDesignWorkflow" />

				<p:commandButton value="Run" id="idRun" ajax="false"
					style="width:100px; margin-left:10px;" update="idDesignWorkflow" />

			</h:panelGrid>


		</h:form>
	</p:panel>
</h:body>
</html>
