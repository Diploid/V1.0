<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Diploid/DataUploadDownload</title>
</h:head>
<h:body>
	<p:panel
		style="border-style: hidden !important; color:#FFFFFF; ">
		<p:dialog modal="true" widgetVar="statusDialog" header="Status"
			draggable="false" closable="false" resizable="false">
			<p:graphicImage name="/home/raghu/Desktop/DhirubhaiAmbani.jpg" />
		</p:dialog>
		<h:form id="idUploadDownload" enctype="multipart/form-data">

			<p:growl id="messages" showDetail="true" />
			<h:panelGrid columns="2"
				style="margin-bottom:10px; margin-left:50px;  margin-right:40px; ">
			</h:panelGrid>

			<h:panelGrid id="panelGridForButtons" columns="2"
				style="border-style:hidden; margin-left:100px;">
				<p:commandButton value="Upload File Here" id="idUpload" ajax="false"
					actionListener="#{fileUploadView.upload}" style="width:200px;"
					update="idResponseForm" process="idUploadDownload"
					icon="ui-icon-arrowthick-1-n" />

				<p:commandButton value="Download Selected Item" id="idDownload"
					style="width:270px;" styleClass="ui-priority-primary" ajax="false"
					onclick="PrimeFaces.monitorDownload(start, stop);"
					icon="ui-icon-arrowthick-1-s">
					<p:fileDownload value="#{fileDownloadView.file}" />
				</p:commandButton>
			</h:panelGrid>
		</h:form>
		<script type="text/javascript">
function start() {
    PF('statusDialog').show();
}
 
function stop() {
    PF('statusDialog').hide();
}
</script>
	</p:panel>
</h:body>
</html>
